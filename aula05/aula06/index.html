<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilo.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 05</title>
</head>
<body>
     <h1>Sistema de Multas</h1>
     <p id="carro">Velocidade do veiculo</p>
     <input type="number" name="velocidade" id="velocidade">
     <strong id="quilometros">KM/h</strong>
     <input type="submit" value="verificar" id="verificar" onclick="calcular()">
     <div id="vResultado"></div>
     <script>
         function calcular(){
             // define a variável velocidade pegando o ID do input velocidade
            let velocidade = document.getElementById('velocidade');
            let vResultado = document.getElementById('vResultado');
            let vel = Number(velocidade.value);
            vResultado.innerHTML = ` Sua velocidade atual é de <strong>${vel} KM/h</strong>`;
            // vResultado = 'Sua velocidade atual é de <strong> ' + vel + 'KM/h </strong>';
            if(vel > 50){
                // Acrescenta na div vResultado informando que ele está multado.
                vResultado.innerHTML += ` Você foi <strong>MULTADO!</strong>`;
                    // emite um alerta informando sua velocidade.
                    // alert(` Você está MULTADO! Pois sua velocidade é ${vel} KM/h.`)
                } else {
                    vResultado.innerHTML += ` Parabéns, você não foi multado.`; 
                }  
            }
     </script>
</body>
</html>
